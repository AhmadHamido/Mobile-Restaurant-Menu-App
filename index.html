<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
    <script src="script.js" type="module" defer></script>
    <title>Jimmy's Diner</title>
</head>
<body>
    <header class="container-background">
        <h1>Jimmy's Diner</h1>
        <h3 class="subtitle">The best burgers and pizzas in town.</h3>
    </header>
    <main class="container-main">
        <section class="container-food" id="container-food">
            <!-- Food items here -->
        </section>
        <section class="container-order hidden" id="container-order">
            <h2 class="bill-title">Your Order</h2>
            <div class="order-list" id="order-list">
                <!-- Order list here -->
            </div>
            <div class="bill-total">
                <p class="total-price" id="total-price"></p>
            </div>
            <button class="payment-btn" id="payment-btn">Complete Order</button>
        </section>
    </main>
</body>
</html>
