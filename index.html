<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
    <script src="script.js" type="module" defer></script>
    <title>Jimmy's Diner</title>
</head>
<body>
    <header class="container-background">
        <h1>Jimmy's Diner</h1>
        <h3 class="subtitle">The best burgers and pizzas in town.</h3>
    </header>
    <main class="container-main">
        <section class="container-food" id="container-food">
            <!-- Food items here -->
        </section>
        <section class="container-order hidden" id="container-order">
            <h2 class="bill-title">Your Order</h2>
            <div class="order-list" id="order-list">
                <!-- Order list here -->
            </div>
            <div class="bill-total" id="bill-total">
                <!-- total billing here -->
            </div>
            <button class="complete-order-btn" id="complete-order-btn">Complete Order</button>
        </section>
    </main>
    <div class="modal" id="modal">
        <h2 class="modal-title">Enter Card Details</h2>
        <form action="">
            <input placeholder="Enter your full name" type="text" class="input-detail input-name" id="fullName" required>
            <input placeholder="Enter your card number" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" class="input-detail input-num" id="card-number" required>
            <input placeholder="Enter CCV" type="tel" inputmode="numeric" pattern="[0-9\s]{3}" maxlength="3" class="input-detail input-ccv" id="ccv-number" required>
            <button type="submit" class="payment-btn" id="payment-btn">Pay</button>
        </form>
    </div>
    <div class="message-container">
        <p class="thank-you-message" id="thank-you-message"></p>
    </div>
</body>
</html>
